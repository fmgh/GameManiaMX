    <style>

        .hero.has-background {

            position: absolute;

            object-position: center center;
            width: 100%;
            height: 100%;
        }

        .hero-background.is-transparent {

        }

        #contenedor-main {

            padding-top: 1rem;

        }

        #frame {
            background: url(imagenes/naves.gif) no-repeat;
            background-position: 40% -100%;
            text-align: center;
        }

        .centerer {
            display: inline-block;
            height: 100%;
            vertical-align: middle;
        }

        #frame>img {
            vertical-align: middle;
        }

        @media only screen and (max-width: 768px) {

            body {
                padding-top: 20%;
                padding-left: 3%;
                padding-right: 3%;
                background-image: url(imagenes/arcade_bg.jpg);

                margin-left: 1rem;
                padding-top: 1rem;
                border-radius: 25px;
            }
